<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2>Departments </h2>
                <button mat-mini-fab color="primary" class="pull-right" (click)="showCreateUserDialog()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div class="body table-responsive">

                <table class="table table-hover table-striped" [busy]="isTableLoading">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Manager Id</th>
                            <th>Manager</th>
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="
                    let dept of (departments
                      | paginate
                        : {
                            id: 'server',
                            itemsPerPage: pageSize,
                            currentPage: pageNumber,
                            totalItems: totalItems
                          })
                  ">
                            <td>{{ dept.id }}</td>
                            <td>{{ dept.name }}</td>
                            <td>{{ dept.managerId }}</td>
                            <td>{{ dept.manager?dept.manager.name:'-' }}</td>

                            <td>
                                <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                                    <mat-icon>menu</mat-icon>
                                </button>
                                <mat-menu #actionsMenu="matMenu">
                                    <button mat-menu-item (click)="editDepartment(dept)">
                                        <mat-icon>edit</mat-icon>
                                        <span>Edit</span>
                                    </button>
                                    <button mat-menu-item (click)="delete(dept)">
                                        <mat-icon>delete</mat-icon>
                                        <span>Delete</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="abp-pagination-controls-wrapper">
                    <abp-pagination-controls (pageChange)="getDataPage($event)" id="server">
                    </abp-pagination-controls>
                </div>

            </div>
        </div>
    </div>
</div>
